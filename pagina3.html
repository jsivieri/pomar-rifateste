<!-- ========== INÍCIO PÁGINA 3 - SORTEIO ========== -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio - Rifa 5º Ano Pomar</title>
    <style>
        :root {
            --primary: #4a7c59;        /* Verde principal da árvore */
            --secondary: #6b8e5a;      /* Verde mais claro */
            --accent: #8b4513;         /* Marrom do tronco */
            --dark: #2d3e1f;           /* Verde escuro para fundo */
            --light: #f0f4e8;          /* Bege claro natural */
            --success: #5a8a3a;        /* Verde para sucessos */
            --warning: #d2691e;        /* Laranja terra */
            --background: #1a2317;     /* Verde muito escuro para fundo */
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--dark) 100%);
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(75, 124, 89, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(107, 142, 90, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 69, 19, 0.05) 0%, transparent 50%);
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--primary);
            position: relative;
            background: rgba(75, 124, 89, 0.05);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(75, 124, 89, 0.2);
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -2px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--secondary), var(--accent), var(--secondary), transparent);
            border-radius: 2px;
        }
        
        h1 {
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0 0 15px 0;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: var(--secondary);
            margin: 10px 0;
            font-size: 1.3em;
            font-style: italic;
        }
        
        .winner-box {
            background: linear-gradient(145deg, rgba(75, 124, 89, 0.1), rgba(107, 142, 90, 0.05));
            border: 3px solid var(--primary);
            border-radius: 20px;
            padding: 40px;
            margin: 50px auto;
            max-width: 700px;
            text-align: center;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(75, 124, 89, 0.3);
        }
        
        .winner-box::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(240, 244, 232, 0.05) 45%,
                rgba(75, 124, 89, 0.05) 50%,
                rgba(240, 244, 232, 0.05) 55%,
                transparent 60%
            );
            transform: rotate(45deg);
            animation: shine 8s linear infinite;
        }
        
        @keyframes shine {
            0% {
                left: -50%;
                top: -50%;
            }
            100% {
                left: 150%;
                top: 150%;
            }
        }
        
        .winner-content {
            position: relative;
            z-index: 1;
            width: 100%;
        }
        
        .winner-placeholder {
            color: rgba(240, 244, 232, 0.6);
            font-size: 1.4em;
            font-style: italic;
        }
        
        .winner-name {
            color: var(--primary);
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 3s infinite;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: scale(1.05);
                text-shadow: 3px 3px 8px rgba(75, 124, 89, 0.6);
            }
            100% {
                transform: scale(1);
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }
        }
        
        .winner-number {
            color: var(--accent);
            font-size: 1.8em;
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .countdown {
            font-size: 4em;
            color: var(--success);
            margin: 30px 0;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }
        
        .draw-button {
            display: block;
            margin: 40px auto;
            padding: 20px 50px;
            background: linear-gradient(145deg, var(--success), var(--primary));
            color: var(--light);
            border: 3px solid var(--secondary);
            border-radius: 25px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 1.4em;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(90, 138, 58, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .draw-button:hover {
            background: linear-gradient(145deg, var(--primary), var(--success));
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 35px rgba(90, 138, 58, 0.4);
            border-color: var(--accent);
        }
        
        .draw-button:active {
            transform: translateY(2px) scale(0.98);
        }
        
        .draw-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(240, 244, 232, 0.2),
                transparent
            );
            transition: all 0.6s ease;
        }
        
        .draw-button:hover::before {
            left: 100%;
        }
        
        .stats {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(145deg, rgba(75, 124, 89, 0.1), rgba(107, 142, 90, 0.05));
            border-radius: 15px;
            border: 2px solid rgba(75, 124, 89, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stats p {
            margin: 15px 0;
            font-size: 1.3em;
            color: var(--light);
        }
        
        .sold-count {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid rgba(75, 124, 89, 0.3);
            gap: 20px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px 30px;
            background: linear-gradient(145deg, var(--accent), #a0522d);
            color: var(--light);
            border: 2px solid var(--warning);
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
        }
        
        .nav-btn:hover {
            background: linear-gradient(145deg, #a0522d, var(--accent));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }
        
        /* Modal de senha */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 35, 23, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .password-modal-content {
            background: linear-gradient(145deg, var(--dark), var(--background));
            border: 3px solid var(--primary);
            padding: 40px;
            width: 90%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(75, 124, 89, 0.4);
            position: relative;
            text-align: center;
        }
        
        .password-modal-content::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            border-radius: 20px;
            z-index: -1;
        }
        
        .password-modal-content h2 {
            color: var(--primary);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .password-modal-content p {
            color: var(--light);
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        
        .password-modal-content input {
            width: 100%;
            padding: 18px;
            background: rgba(240, 244, 232, 0.1);
            border: 2px solid var(--secondary);
            color: var(--light);
            font-family: 'Georgia', serif;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.4em;
            text-align: center;
            letter-spacing: 4px;
            transition: all 0.3s ease;
        }
        
        .password-modal-content input:focus {
            border-color: var(--primary);
            background: rgba(240, 244, 232, 0.15);
            outline: none;
            box-shadow: 0 0 15px rgba(75, 124, 89, 0.3);
        }
        
        .password-modal-content input.error {
            border-color: var(--warning);
            background-color: rgba(210, 105, 30, 0.1);
            animation: shake 0.6s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-8px); }
            80% { transform: translateX(8px); }
        }
        
        .error-message {
            color: var(--warning);
            font-size: 1em;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }
        
        .password-modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .password-modal-buttons button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        .password-confirm-btn {
            background: linear-gradient(145deg, var(--success), var(--primary));
            color: var(--light);
            box-shadow: 0 4px 15px rgba(90, 138, 58, 0.3);
        }
        
        .password-confirm-btn:hover {
            background: linear-gradient(145deg, var(--primary), var(--success));
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 138, 58, 0.4);
        }
        
        .password-cancel-btn {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
        }
        
        .password-cancel-btn:hover {
            background: rgba(139, 69, 19, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .winner-name {
                font-size: 2em;
            }
            
            .winner-number {
                font-size: 1.4em;
            }
            
            .countdown {
                font-size: 3em;
            }
            
            .draw-button {
                padding: 15px 40px;
                font-size: 1.2em;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SORTEIO DA RIFA</h1>
        <div class="subtitle">Air Fryer Mondial - 5º ano Pomar</div>
    </header>
    
    <div class="winner-box">
        <div class="winner-content">
            <div class="winner-placeholder" id="winnerPlaceholder">O vencedor aparecerá aqui...</div>
            <div class="winner-name" id="winnerName" style="display: none;"></div>
            <div class="winner-number" id="winnerNumber" style="display: none;"></div>
            <div class="countdown" id="countdown" style="display: none;"></div>
        </div>
    </div>
    
    <button class="draw-button" id="drawButton">SORTEAR</button>
    
    <div class="stats">
        <p id="soldStats">Foram vendidas <span class="sold-count" id="soldCount">0</span> rifas</p>
        <p id="remainingStats">Rifas restantes: <span class="sold-count" id="remainingCount">150</span></p>
    </div>
    
    <div class="nav-buttons">
        <a href="index.html" class="nav-btn">Voltar para Venda</a>
        <a href="pagina2.html" class="nav-btn">Ver Números Vendidos</a>
    </div>
    
    <!-- Modal de senha -->
    <div class="password-modal" id="passwordModal">
        <div class="password-modal-content">
            <h2>🔒 Senha Necessária</h2>
            <p>Digite a senha para realizar o sorteio:</p>
            <input type="password" id="passwordInput" placeholder="••••" maxlength="4">
            <div class="error-message" id="errorMessage">Senha incorreta! Tente novamente.</div>
            <div class="password-modal-buttons">
                <button class="password-cancel-btn" id="passwordCancel">Cancelar</button>
                <button class="password-confirm-btn" id="passwordConfirm">Confirmar</button>
            </div>
        </div>
    </div>
    
    <script src="api-firebase.js"></script>
    <script src="backup-system.js"></script>
    <script src="email-system.js"></script>
    <script>
        // Elementos da página
        const drawButton = document.getElementById('drawButton');
        const winnerPlaceholder = document.getElementById('winnerPlaceholder');
        const winnerName = document.getElementById('winnerName');
        const winnerNumber = document.getElementById('winnerNumber');
        const countdown = document.getElementById('countdown');
        const soldCount = document.getElementById('soldCount');
        const remainingCount = document.getElementById('remainingCount');
        
        // Elementos do modal de senha
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const passwordConfirm = document.getElementById('passwordConfirm');
        const passwordCancel = document.getElementById('passwordCancel');
        const errorMessage = document.getElementById('errorMessage');
        
        let senhaDigitada = null;
        let totalVendidos = 0;
        
        // Função para carregar estatísticas
        async function carregarEstatisticas() {
            try {
                const stats = await API.getEstatisticas();
                totalVendidos = stats.vendidos;
                soldCount.textContent = totalVendidos;
                remainingCount.textContent = stats.restantes;
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
                
                // Fallback para localStorage
                const numerosVendidos = JSON.parse(localStorage.getItem('numerosVendidos')) || {};
                totalVendidos = Object.keys(numerosVendidos).length;
                soldCount.textContent = totalVendidos;
                remainingCount.textContent = 150 - totalVendidos;
            }
        }
        
        // Carregar estatísticas quando a página carrega
        carregarEstatisticas();
        
        // Função para realizar o sorteio
        drawButton.addEventListener('click', async function() {
            if (totalVendidos === 0) {
                alert('Nenhuma rifa foi vendida ainda!');
                return;
            }
            
            // Abrir modal de senha
            abrirModalSenha();
        });
        
        // Funções do modal de senha
        function abrirModalSenha() {
            passwordInput.value = '';
            passwordInput.classList.remove('error');
            errorMessage.style.display = 'none';
            passwordModal.style.display = 'flex';
            passwordInput.focus();
        }
        
        function mostrarErroSenha() {
            passwordInput.classList.add('error');
            errorMessage.style.display = 'block';
            passwordInput.value = '';
            passwordInput.focus();
            
            // Remover a classe de erro após um tempo
            setTimeout(() => {
                passwordInput.classList.remove('error');
            }, 1000);
        }
        
        function fecharModalSenha() {
            passwordModal.style.display = 'none';
        }
        
        // Event listeners do modal
        passwordCancel.addEventListener('click', fecharModalSenha);
        
        passwordConfirm.addEventListener('click', async function() {
            senhaDigitada = passwordInput.value;
            if (!senhaDigitada) {
                mostrarErroSenha();
                return;
            }
            
            // Validar senha antes de continuar
            const SENHA_CORRETA = '9248';
            if (senhaDigitada !== SENHA_CORRETA) {
                mostrarErroSenha();
                return;
            }
            
            // Senha correta - prosseguir com o sorteio
            fecharModalSenha();
            iniciarSorteio();
        });
        
        // Enter no campo de senha
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                passwordConfirm.click();
            }
        });
        
        // Limpar erro quando começar a digitar novamente
        passwordInput.addEventListener('input', function() {
            if (passwordInput.classList.contains('error')) {
                passwordInput.classList.remove('error');
                errorMessage.style.display = 'none';
            }
        });
        
        // Fechar modal clicando fora
        passwordModal.addEventListener('click', function(e) {
            if (e.target === passwordModal) {
                fecharModalSenha();
            }
        });
        
        function iniciarSorteio() {
            // Desabilitar botão durante o sorteio
            drawButton.disabled = true;
            
            // Esconder placeholder e mostrar contagem regressiva
            winnerPlaceholder.style.display = 'none';
            countdown.style.display = 'block';
            
            // Contagem regressiva
            let seconds = 5;
            countdown.textContent = seconds;
            
            const countdownInterval = setInterval(() => {
                seconds--;
                countdown.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    realizarSorteio(senhaDigitada); // Usar a senha digitada
                }
            }, 1000);
        }
        
        async function realizarSorteio(senha) {
            try {
                // Realizar sorteio via API com senha
                const resultado = await API.realizarSorteio(senha);
                
                // Mostrar o vencedor
                countdown.style.display = 'none';
                winnerName.textContent = resultado.vencedor;
                winnerNumber.textContent = `Número sorteado: ${resultado.numero}`;
                winnerName.style.display = 'block';
                winnerNumber.style.display = 'block';
                
                // Efeito de confete (simulado com CSS)
                winnerName.classList.add('winner-animation');
                
                // Atualizar estatísticas após limpeza
                setTimeout(() => {
                    carregarEstatisticas();
                }, 2000);
                
            } catch (error) {
                console.error('Erro no sorteio:', error);
                alert('Erro ao realizar sorteio: ' + error.message);
                
                // Fallback para sorteio local
                const numerosVendidos = JSON.parse(localStorage.getItem('numerosVendidos')) || {};
                const numeros = Object.keys(numerosVendidos);
                
                if (numeros.length > 0) {
                    const numeroSorteado = numeros[Math.floor(Math.random() * numeros.length)];
                    const nomeVencedor = numerosVendidos[numeroSorteado];
                    
                    countdown.style.display = 'none';
                    winnerName.textContent = nomeVencedor;
                    winnerNumber.textContent = `Número sorteado: ${numeroSorteado}`;
                    winnerName.style.display = 'block';
                    winnerNumber.style.display = 'block';
                    winnerName.classList.add('winner-animation');
                }
            } finally {
                // Reabilitar botão
                drawButton.disabled = false;
            }
        }
    </script>
</body>
</html>
