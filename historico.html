<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Sorteios - Rifa Pomar</title>
    <style>
        :root {
            --primary: #4a7c59;
            --secondary: #6b8e5a;
            --accent: #8b4513;
            --dark: #2d3e1f;
            --light: #f0f4e8;
            --success: #5a8a3a;
            --warning: #d2691e;
            --background: #1a2317;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, var(--background) 0%, var(--dark) 100%);
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(75, 124, 89, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(107, 142, 90, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 69, 19, 0.05) 0%, transparent 50%);
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 40px;
            border-bottom: 3px solid var(--primary);
            background: rgba(75, 124, 89, 0.05);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(75, 124, 89, 0.2);
        }
        
        h1 {
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin: 0 0 15px 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .subtitle {
            color: var(--secondary);
            font-size: 1.2em;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary);
            font-size: 1.2em;
        }
        
        .no-history {
            text-align: center;
            padding: 60px 20px;
            background: rgba(107, 142, 90, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(75, 124, 89, 0.3);
            color: var(--secondary);
            font-size: 1.2em;
        }
        
        .sorteio-card {
            background: linear-gradient(145deg, rgba(75, 124, 89, 0.1), rgba(107, 142, 90, 0.05));
            border: 2px solid rgba(75, 124, 89, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .sorteio-card:hover {
            background: linear-gradient(145deg, rgba(75, 124, 89, 0.15), rgba(107, 142, 90, 0.1));
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(75, 124, 89, 0.2);
        }
        
        .sorteio-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed rgba(75, 124, 89, 0.3);
        }
        
        .sorteio-data {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .sorteio-id {
            color: var(--secondary);
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .winner-info {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .winner-number {
            background: linear-gradient(145deg, var(--success), var(--primary));
            color: var(--light);
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            min-width: 80px;
            box-shadow: 0 4px 15px rgba(90, 138, 58, 0.3);
        }
        
        .winner-name {
            color: var(--accent);
            font-size: 1.4em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .participants-count {
            background: rgba(139, 69, 19, 0.2);
            border: 2px solid rgba(139, 69, 19, 0.4);
            padding: 10px 15px;
            border-radius: 8px;
            color: var(--accent);
            font-weight: bold;
            text-align: center;
        }
        
        .sorteio-details {
            background: rgba(240, 244, 232, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .sorteio-details h4 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        
        .participantes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .participante-item {
            background: rgba(107, 142, 90, 0.1);
            border: 1px solid rgba(107, 142, 90, 0.3);
            border-radius: 6px;
            padding: 8px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .participante-numero {
            font-weight: bold;
            color: var(--primary);
        }
        
        .participante-nome {
            color: var(--light);
            font-size: 0.8em;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(75, 124, 89, 0.3);
            gap: 15px;
        }
        
        .nav-btn {
            padding: 15px 30px;
            background: linear-gradient(145deg, var(--accent), #a0522d);
            color: var(--light);
            border: 2px solid var(--warning);
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            flex: 1;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
        }
        
        .nav-btn:hover {
            background: linear-gradient(145deg, #a0522d, var(--accent));
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.4);
        }
        
        .expand-btn {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .expand-btn:hover {
            background: rgba(107, 142, 90, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .winner-info {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .sorteio-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .participantes-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>📊 HISTÓRICO DE SORTEIOS</h1>
        <div class="subtitle">Todos os sorteios realizados da Rifa Pomar</div>
    </header>
    
    <div id="historicoContainer">
        <div class="loading">🔄 Carregando histórico de sorteios...</div>
    </div>
    
    <div class="nav-buttons">
        <a href="index.html" class="nav-btn">🏠 Página Principal</a>
        <a href="pagina2.html" class="nav-btn">👥 Números Vendidos</a>
        <a href="pagina3.html" class="nav-btn">🎲 Realizar Sorteio</a>
    </div>
    
    <script src="api-firebase.js"></script>
    <script>
        const historicoContainer = document.getElementById('historicoContainer');
        
        async function carregarHistorico() {
            try {
                const historico = await API.getHistoricoSorteios();
                
                if (historico.length === 0) {
                    historicoContainer.innerHTML = `
                        <div class="no-history">
                            🎯 Nenhum sorteio realizado ainda<br>
                            <small>Quando houver sorteios, eles aparecerão aqui com todos os detalhes</small>
                        </div>
                    `;
                    return;
                }
                
                historicoContainer.innerHTML = '';
                
                historico.forEach((sorteio, index) => {
                    const card = createSorteioCard(sorteio, index + 1);
                    historicoContainer.appendChild(card);
                });
                
            } catch (error) {
                console.error('Erro ao carregar histórico:', error);
                historicoContainer.innerHTML = `
                    <div class="no-history">
                        ⚠️ Erro ao carregar histórico<br>
                        <small>Verifique se o Firebase está configurado</small>
                    </div>
                `;
            }
        }
        
        function createSorteioCard(sorteio, numero) {
            const card = document.createElement('div');
            card.className = 'sorteio-card';
            
            // Contar participantes
            const totalParticipantes = sorteio.totalParticipantes || 0;
            const todosNumeros = sorteio.todosOsNumeros || {};
            
            card.innerHTML = `
                <div class="sorteio-header">
                    <div class="sorteio-data">🗓️ ${sorteio.dataFormatada || new Date(sorteio.dataSorteio).toLocaleDateString('pt-BR')}</div>
                    <div class="sorteio-id">Sorteio #${numero}</div>
                </div>
                
                <div class="winner-info">
                    <div class="winner-number">${sorteio.numeroSorteado}</div>
                    <div class="winner-name">🏆 ${sorteio.vencedor}</div>
                    <div class="participants-count">
                        👥 ${totalParticipantes}<br>
                        <small>participantes</small>
                    </div>
                </div>
                
                ${Object.keys(todosNumeros).length > 0 ? `
                    <div class="sorteio-details" style="display: none;" id="details-${sorteio.id}">
                        <h4>📋 Todos os participantes deste sorteio:</h4>
                        <div class="participantes-grid">
                            ${Object.entries(todosNumeros).map(([num, nome]) => `
                                <div class="participante-item ${num == sorteio.numeroSorteado ? 'winner' : ''}">
                                    <div class="participante-numero">${num}</div>
                                    <div class="participante-nome">${nome}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    <button class="expand-btn" onclick="toggleDetails('${sorteio.id}', this)">
                        👁️ Ver todos os participantes
                    </button>
                ` : ''}
            `;
            
            return card;
        }
        
        function toggleDetails(sorteioId, button) {
            const details = document.getElementById(`details-${sorteioId}`);
            if (details.style.display === 'none') {
                details.style.display = 'block';
                button.textContent = '🙈 Ocultar participantes';
            } else {
                details.style.display = 'none';
                button.textContent = '👁️ Ver todos os participantes';
            }
        }
        
        // Adicionar CSS para destacar vencedor
        const style = document.createElement('style');
        style.textContent = `
            .participante-item.winner {
                background: linear-gradient(145deg, var(--success), var(--primary)) !important;
                border-color: var(--warning) !important;
                color: var(--light) !important;
                font-weight: bold;
                box-shadow: 0 3px 10px rgba(90, 138, 58, 0.4);
            }
            
            .participante-item.winner .participante-nome {
                color: var(--light) !important;
                opacity: 1 !important;
            }
        `;
        document.head.appendChild(style);
        
        // Carregar histórico quando a página carrega
        carregarHistorico();
        
        // Recarregar a cada 30 segundos se há dados do Firebase
        setInterval(async () => {
            if (API.firebaseAPI && API.firebaseAPI.isConfigured()) {
                carregarHistorico();
            }
        }, 30000);
    </script>
</body>
</html>
